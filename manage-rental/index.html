<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rentals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In Script -->
</head>
<body>
    <header>
        <div class="header-container">
            <button id="menuButton" class="menu-button">&#9776;</button> <!-- Left-side menu button -->
            <h1>Manage Your Rentals</h1>
            <div id="userOptions" class="user-options">
                <p id="user-email"></p>
                <button id="accountButton" class="account-button">Account</button> <!-- Right-side account button -->
            </div>
        </div>
    </header>

    <!-- Left-side sliding navigation panel -->
    <nav id="sideMenu" class="side-menu">
        <button class="close-btn" id="closeMenu">&times;</button>
        <a href="#">Home</a>
        <a href="#">My Rentals</a>
        <a href="#">New Rental</a>
        <a href="#">Messages</a>
    </nav>

    <!-- Right-side sliding account panel -->
    <nav id="accountPanel" class="account-panel">
        <button class="close-btn" id="closeAccount">&times;</button>
        <p>Account Options</p>
        <button id="signOutButton" class="button-primary">Sign Out</button> <!-- Sign-out Button -->
    </nav>

    <main>
        <div id="rental-list"></div>
    </main>
    
    <footer>
        <p>&copy; 2024 Ken Pham. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="manage-rental.js"></script>
</body>
</html>
