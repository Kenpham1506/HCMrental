<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rentals</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <h1>Manage Your Rentals</h1>
        <div id="g_id_signin"></div>
        <p id="user-email"></p>
        <button id="signOutButton" class="button-red" style="display:none;">Sign Out</button> <!-- Sign-out Button -->
    </header>

    <main>
        <div id="rental-list"></div>
        <!-- Date input field for setting rented date -->
        <input type="text" id="rentedDateInput" placeholder="Select Rented Date">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="manage-rental.js"></script>
</body>
</html>
