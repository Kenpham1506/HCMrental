<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Updated path -->
</head>
<body>
    <header>
        <h1>Rental Details</h1>
    </header>

    <main>
        <!-- Rental Information -->
        <div id="rental-detail" class="rental-detail"></div>

        <!-- Carousel for Images -->
        <div class="carousel-container">
            <div class="carousel-images" id="carousel-images"></div>
            <button class="carousel-button left" id="carousel-left">&#10094;</button>
            <button class="carousel-button right" id="carousel-right">&#10095;</button>
        </div>

        <!-- Map -->
        <div id="map-container">
            <iframe id="map" class="map" frameborder="0" style="border:0;" allowfullscreen></iframe>
        </div>
    </main>
    
    <div class="back-button-container">
        <button onclick="handleBackButton()">Back to Listings</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Ken Pham. All rights reserved.</p>
    </footer>

    <script src="rental.js"></script>
</body>
</html>
