<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In Script -->
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
        <div class="auth-container">
            <div id="g_id_signin"></div>
            <p id="user-email"></p>
            <button id="signOutButton" class="button-primary" style="display:none;">Sign Out</button> <!-- Sign-out Button -->
        </div>
    </header>

    <main>
        <!-- Submitting indicator -->
        <div id="submittingIndicator"></div>

        <!-- Form for submitting rental information -->
        <form id="rentalForm">
            <label for="propertyName">Property Name</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price</label>
            <input type="text" id="price" name="price" required>

            <label for="district">District</label>
            <input type="text" id="district" name="district" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host</label>
            <input type="text" id="host" name="host" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="image">Image</label>
            <input type="file" id="image" name="image" required>

            <!-- Status indicator -->
            <div id="status"></div>
            
            <button type="submit" class="button-primary">Submit</button> <!-- Submit Button -->
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Ken Pham. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
