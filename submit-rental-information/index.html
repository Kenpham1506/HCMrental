<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
    </header>

    <main>
        <div id="status"></div>

        <div class="auth-container">
            <div id="g_id_signin"></div> <!-- Google Sign-In Button -->
            <input type="email" id="email" placeholder="Email" readonly>
        </div>

        <form id="rentalForm">
            <label for="propertyName">Property Name</label>
            <input type="text" id="propertyName" required>

            <label for="address">Address</label>
            <input type="text" id="address" required>

            <label for="price">Price</label>
            <input type="text" id="price" required>

            <label for="image">Image</label>
            <input type="file" id="image" required>

            <label for="description">Description</label>
            <textarea id="description" required></textarea>

            <label for="host">Host</label>
            <input type="text" id="host" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" required>

            <label for="district">District</label>
            <input type="text" id="district" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="submit.js"></script>
</body>
</html>
