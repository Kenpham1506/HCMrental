<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
    </header>
    <main>
        <form id="rental-form">
            <label for="property-name">Property Name:</label>
            <input type="text" id="property-name" name="property-name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
            
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="district">District:</label>
            <select id="district" name="district" required>
                <option value="District 1">District 1</option>
                <option value="District 2">District 2</option>
                <option value="District 3">District 3</option>
                <!-- Add more districts as needed -->
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Ken's Portfolio</p>
    </footer>
    <script src="submit.js"></script>
</body>
</html>
