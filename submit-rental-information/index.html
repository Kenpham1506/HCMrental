<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Submit Your Rental Information</h1>
    
<form id="rental-form">
    <label for="property-name">Property Name:</label>
    <input type="text" id="property-name" name="property-name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required>

    <label for="image-url">Image URL:</label>
    <input type="url" id="image-url" name="image-url">

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="host">Host:</label>
    <input type="text" id="host" name="host" required>

    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="district">District:</label>
    <input type="text" id="district" name="district" required>

    <button type="submit">Submit Rental Information</button>
</form>

    <script src="submit.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
