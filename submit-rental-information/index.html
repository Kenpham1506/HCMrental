<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Submit Rental Information</h1>
    </header>

    <div class="container">
        <main>
            <form id="rentalForm">
                <label for="propertyName">Property Name</label>
                <input type="text" id="propertyName" name="propertyName" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>

                <label for="district">District</label>
                <select id="district" name="district" required>
                    <option value="" disabled selected>Select District</option>
                    <option value="District 1">District 1</option>
                    <option value="District 2">District 2</option>
                    <option value="District 3">District 3</option>
                    <option value="District 4">District 4</option>
                    <option value="District 5">District 5</option>
                    <option value="District 6">District 6</option>
                    <option value="District 7">District 7</option>
                    <option value="District 8">District 8</option>
                    <option value="District 9">District 9</option>
                    <option value="District 10">District 10</option>
                    <option value="District 11">District 11</option>
                    <option value="District 12">District 12</option>
                    <option value="Binh Thanh">Binh Thanh</option>
                    <option value="Phu Nhuan">Phu Nhuan</option>
                    <option value="Tan Binh">Tan Binh</option>
                    <option value="Go Vap">Go Vap</option>
                    <!-- Add more districts as needed -->
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="host">Host</label>
                <input type="text" id="host" name="host" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 HCM Rental Listings</p>
    </footer>

    <script src="submit.js"></script>
</body>
</html>
