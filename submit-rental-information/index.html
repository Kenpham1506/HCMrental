<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Submit Rental Information</h2>
        <form id="rentalForm">
            <label for="property-name">Property Name</label>
            <input type="text" id="property-name" name="propertyName" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price</label>
            <input type="text" id="price" name="price" required>

            <label for="image-url">Image URL</label>
            <input type="text" id="image-url" name="imageUrl" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host</label>
            <input type="text" id="host" name="host" required>

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phoneNumber" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="district">District</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
                <option value="District 1">District 1</option>
                <option value="District 2">District 2</option>
                <!-- Add more districts as needed -->
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="submit.js"></script>
</body>
</html>
