<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="809802956700-h31b6mb6lrria57o6nr38kafbqnhl8o6.apps.googleusercontent.com">
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
    </header>
    <main>
        <div id="gSignInWrapper">
            <div id="customBtn" class="customGSignInButton">
                <span class="buttonText">Sign in with Google</span>
            </div>
        </div>
        <form id="rentalForm" style="display: none;">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="submit.js"></script>
    <script>
        function onSignIn(googleUser) {
            // Get the Google profile information
            var profile = googleUser.getBasicProfile();
            document.getElementById('email').value = profile.getEmail();
            document.getElementById('rentalForm').style.display = 'block'; // Show the form
        }

        function renderButton() {
            gapi.signin2.render('customBtn', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSignIn
            });
        }

        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: '809802956700-h31b6mb6lrria57o6nr38kafbqnhl8o6.apps.googleusercontent.com'
            }).then(function(auth2) {
                renderButton();
            });
        });
    </script>
</body>
</html>
