<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #gSignInWrapper {
            margin-bottom: 20px;
        }
        .customGSignInButton {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .buttonText {
            font-size: 16px;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
    </header>
    <main>
        <div id="gSignInWrapper">
            <div id="gSignInButton" class="customGSignInButton">
                <span class="buttonText">Sign in with Google</span>
            </div>
        </div>
        <form id="rentalForm" style="display: none;">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Load the Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            document.getElementById('email').value = data.email;
            document.getElementById('rentalForm').style.display = 'block'; // Show the form once signed in
        }

        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '809802956700-h31b6mb6lrria57o6nr38kafbqnhl8o6.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: true
            });

            google.accounts.id.renderButton(
                document.getElementById('gSignInButton'),
                { theme: "outline", size: "large" }
            );
        }

        window.onload = initGoogleSignIn;
    </script>
</body>
</html>
