<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Load jwt-decode library -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
        <!-- Google Sign-In button will be placed at the top -->
        <div id="g_id_signin"></div>
        <!-- Login status and error messages -->
        <div id="login-status" class="login-status">Please log in to submit the form.</div>
        <div id="login-error" class="login-error" style="color: red;"></div>
    </header>
    <main>
        <form id="rentalForm" method="POST">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" id="submitButton" disabled>Submit</button>
        </form>
    </main>
    <script src="submit.js"></script>
</body>
</html>
