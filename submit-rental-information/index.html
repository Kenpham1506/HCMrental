<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
    </header>

    <main>
        <!-- Auth container with Google sign-in and email display -->
        <div class="auth-container">
            <div id="g_id_signin"></div>
            <input type="email" id="email" placeholder="Email" readonly>
        </div>

        <!-- Status indicator -->
        <div id="status"></div>
        <!-- Submitting indicator -->
        <div id="submittingIndicator" style="display: none;">Submitting, please wait...</div>

        <!-- Form for submitting rental information -->
        <form id="rentalForm">
            <label for="propertyName">Property Name</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price</label>
            <input type="text" id="price" name="price" required>

            <label for="district">District</label>
            <input type="text" id="district" name="district" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host</label>
            <input type="text" id="host" name="host" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="image">Image</label>
            <input type="file" id="image" name="image" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="submit.js"></script>
</body>
</html>
