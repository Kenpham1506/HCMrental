<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rental Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <header>
        <h1>Submit Rental Information</h1>
        <div id="login-status"></div> <!-- Login status indicator -->
    </header>
    <main>
        <form id="rentalForm" method="POST">
            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="propertyName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="host">Host:</label>
            <input type="text" id="host" name="host" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="g_id_onload"
             data-client_id="809802956700-h31b6mb6lrria57o6nr38kafbqnhl8o6.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div id="g_id_signin"></div> <!-- Google Sign-In button -->
    </main>
    <script src="submit.js"></script>
</body>
</html>
